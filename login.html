<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>六角西餐廳</title>
    <!-- RWD 響應式必要設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="header">
        <div class="header-inner">
            <h1 class="logo">六角西餐廳</h1>
            <div class="menu">
                <a href="#">特色</a>
                <a href="#">主廚</a>
                <a href="#">地圖</a>
            </div>
        </div>
    </div>

    <!--六角西餐廳設計稿的 Hero 是「滿版視覺主角」Header 疊在 Hero 上方（視覺上是連續的），所以content 不包hero -->
    <div class="hero">
        <div class="hero-inner">
            <div class="hero-title-group">
                <h2 class="hero-title">咬一口就無法忘懷的漢堡</h2>
                <p class="hero-text">七夕絕對無法錯過的好滋味 <br>
                    <i class="fa-solid fa-utensils"></i>六角大漢堡 <i class="fa-solid fa-utensils"></i>
                </p>
            </div>
        </div>
    </div>

    <div class="login-content">
        <div class="login-brand-box">
            <h2 class="login-brand-title">六角西餐廳</h2>
            <div class="login-brand-subtitle">享受美食好味道</div>
        </div>
        <div class="card-top-line"></div>
        <div class="login-box">
            <form class="login-form">
                <div class="login-form-title">LOGIN</div>
                <div class="login-field">
                    <label for="email">Email Address*</label>
                    <div class="login-input-wrap">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" placeholder="請輸入 Email">
                    </div>
                </div>
                <div class="login-field">
                    <label for="password">Password*</label>
                    <div class="login-input-wrap">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="請輸入密碼">
                    </div>
                </div>
                <div class="login-links">
                    <a href="#" class="forgot-link">忘記密碼？</a>
                </div>
                <div class="login-btns">
                    <button type="button" class="btn-register">註冊</button>
                    <button type="submit" class="btn-login">登入</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-info">
                <h3>關於 六角西餐廳</h3>
                <p>
                    Curabitur lobortis id lorem id bibndum. Ut id consectetur magna. Quisque volutpat augue
                    enim，
                    pulvinar lobortis nibh lacinia at.
                </p>
            </div>
            <div class="footer-contact">
                <h3>聯絡方式</h3>
                <ul>
                    <li>高雄市中正五路到底</li>
                    <li>+886 886 886</li>
                    <li>service@hexschool.com</li>
                </ul>
            </div>
            <div class="footer-brand">
                <h2>六角西餐廳</h2>
                <div class="footer-social">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </footer>



    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
